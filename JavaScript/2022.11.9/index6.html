<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열은 순차적으로 대입이 된다.
        //배열은 Iterator를 준수하기 때문에 순서대로 대입된다.
        var ar = [100,200,300,400];
        let [one,two,three,four] = ar;
        console.log(one);

        //Iterator가 없기 때문에 순차적으로 대입되는 것이 아니고 이름을 보고 대입된다.
        var obj = {"name":"카리나","job":"가수"}
        let {name , job} =obj
        console.log(name)

        //이름가지고 쫓아감,순서와 상관없이 줄 수 있음
        // let display = ({msg,n}) =>{ 파라미터에서도 가능.
        let display = (obj) =>{
            let {msg, n} =obj
            for(let i=0; i<n; i++){
                console.log(msg);
            }
        }

        display({n :3,msg : "안녕하세요"});
    </script>
</head>
<body>
    
</body>
</html>
