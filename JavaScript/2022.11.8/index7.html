<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let obj={
            "name" : "adam",
            "getName" : function(){
                //javascript에서는 메서드 안에서
                //자신의 객체에 속한 속성을 호출할 때 반드시
                //this. 를 붙여햐 한다.
                return this.name;
            }
        }
        console.log(obj.getName());

        //name 과 song이라는 속성을 갖는 생성자
        //매개변수가 없는 생성자를 default constructor라고 한다.
        let singer = function(){
            //this가 없으면 지역변수가 만들어진다.
            //this 와 함께 만들어야 객체의 속성이 된다.
            this.name = "이름없음";
            this.song = "노래없음";
        }
        //이런 방식으로 생성자를 만드는거는 별로 좋지 못함
        //생성자를 이용한 인스턴스 생성
        var obj1 = new singer();
        console.log(obj1);

        // ↓
        //이와 같이 생성자 방식 사용
        let artist = function(name = "이름없음",job = "불분명"){
            this.name = name;
            this.job = job;
        }

        var suzi = new artist("수지","가수");
        var iu = new artist("아이유","가수");
        var tae = new artist("태연");

        console.log(suzi);
        console.log(iu);
        console.log(tae);

    </script>
</head>
<body>
    
</body>
</html>
