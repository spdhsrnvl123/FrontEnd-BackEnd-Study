<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문자열 템플릿
        var data = 42;

        //이 데이터는 42 입니다. 형태로 출력
        console.log("이 데이터는 " + data + "입니다");
        console.log(`이 데이터는 ${data}입니다.`)

        /*
            console.log("중간에 줄바꿈을 하면
            에러가 발생합니다.");
        */

        console.log(`중간에 줄바꿈을 해도
        에러가 발생하지 않습니다.`)

        //1986년 5월 5일에서 현재까지 지나온 날 수

        //현재 날짜 가져오기
        let today = new Date();
        // console.log(today)

        //1986년 5월 5일 설정
        let meetday = new Date(1986, 4, 5);
        // console.log(meetday);

        var interval = today.getTime() - meetday.getTime();
        var date = interval / (1000*60*60*24);
        console.log("지나온 날수:"+Math.round(date));
    </script>
</head>

</body>
</html>
