<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var company = "adamsoft";

        console.log("문자열 길이:"+company.length);
        console.log("0번째 문자:"+company.charAt(0));
        console.log("0번째 문자 코드:"+company.charCodeAt(0));

        //대문자로 변화
        console.log("대문자로 변환:" + company.toUpperCase())

        let sample ="   HELLO   "
        //좌우 공백 제거 - trim
        console.log("좌우 공백 제거:" + sample.trim());

        var result = ""
        var len = sample.length  //. 이나 {}는 두번 접근하는 경우 없애고 한번에 접근 하기 위해
        for(var i=0; i<len; i++){
            if(sample.charAt(i) !== " "){
                result = result + sample.charAt(i);
            }
        }
        console.log("좌우 공백 제거:"+ result)

        //찾아주는 메서드는 indexOf
        console.log(company.indexOf("a")) //앞에서부터 첫번째
        console.log(company.lastIndexOf("a")) //뒤에서부터 첫번째

        //못찾으면 음수
        console.log(company.indexOf("x")); //앞에서부터 첫번째
        
        var uri = "abc/def"
        //문자열 분할
        //패턴을 가지고 분할해서 배열로 생성 - split
        //.을 써서 확장자 찾을 수 있음
        var ar =uri.split("")
        console.log(ar[0]);
        console.log(ar[ar.length - 1]);

        //위치를 가지고 분할해서 문자열로 생성 - subStirng
        //substring은 매개변수 1개이면 그 이후를 전부 잘라서 리턴
        //매개변수가 2개이면 앞은 시작하는 위치인데
        //뒤는 끝나는 위치인 경우도 있고 개수 인 경우도 있음

        console.log(uri.substring(1));
        console.log(uri.substring(1,5));

        //13자리 문자열을 만들고 뒤의 6자리는 별로 보여주기
    </script>
</head>
<body>
    
</body>
</html>
