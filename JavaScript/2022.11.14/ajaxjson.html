<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load",(e)=>{
            //DOM 객체 찾아오기
            let btn = document.getElementById("btn");
            let display = document.getElementById("display");
            
            //버튼을 클릭했을 때
            btn.addEventListener("click",(e)=>{
                //ajax 요청 객체 생성
                let request = new XMLHttpRequest();

                //요청 준비
                request.open("GET","./resources/data.json");
                //요청 전송
                request.send('');

                //정상적으로 응답이 왔을 때
                request.addEventListener("load",()=>{
                    //XML 이외의 데이터 읽기
                    // display.innerHTML = request.responseText;

                    //받아온 문자열 파싱
                    let result = JSON.parse(request.responseText);

                    console.log(result);

                    display.innerHTML ="<p>데이터 개수 : "+result.count + "</p>";
                    
                    let ar = result.document;
                    
                    //배열을 순회하면서 {}안의 내용을 수행
                    ar.forEach((doc)=>{
                        display.innerHTML += "<h3>이름:" + doc.name + "</h3>";
                    })
                });

                //요청 도중 문제 발생
                request.addEventListener("error",()=>{
                    display.innerHTML = e.message;
                })
            })
        })
    </script>
</head>
<body>
    <button id = "btn">json 데이터 가져오기</button>
    <div id = "display"></div>
</body>
</html>
