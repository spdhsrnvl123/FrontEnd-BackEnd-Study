     -->

        <p>
            <!-- name 중복 id 는 중복X  -->
            아이디<input type="text" name ="id" id="id" >
        </p>
        <p id="msg"></p>
        <p>
            비밀번호<input type="password" name="pw" id="pw">
        </p>
        <p id="msg2"></p>

            비밀번호 확인<input type="password" name="pw2" id="pw2">
        </p>
        <p id="msg3"></p>
        <input type="submit" value="로그인" />
    </form>
</body>
