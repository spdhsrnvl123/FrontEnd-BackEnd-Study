<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(~14) //1의 보수는 부호는 반대가 되고 절대값 1차이
        console.log(27 & 14) //10
        console.log(27 | 14) //31
        console.log(27 ^ 14) //21
        console.log(14 << 2) //한 번 일 때 마다 2배씩 증가
        console.log(14 >> 2)
        console.log(14 >> 2)
        console.log(-14 >>> 2) //음수의 경우는 >>> 과 결과가 다름
        console.log(-14 >>> 2)
    </script>
</head>
<body>
    
</body>
</html>
