<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="serverurl" method="post">
      <label
        >이름
        <input type="text" value="itstudy" />
      </label>
      <label
        >비밀번호
        <input type="password" value="itstudy" />
      </label>
      <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="man" checked="" checked />남자
        <input type="radio" name="gender" value="woman" />여자
      </fieldset>
      <label
        >이미지
        <input type="file" name="image" value="form.html" />
      </label>
      <input type="button" value="버튼" />
      <input type="submit" value="전송" />
      <input type="reset" value="취소" />
      <input type="hidden" value="숨김" name="data" />
      <select name="수량">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </form>
  </body>
</html>
